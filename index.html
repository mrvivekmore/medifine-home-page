<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css" />

    <title>Medifine Home Page</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <img src="./img/logo.png" alt="logo" class="logo" />
        <ul class="nav-list">
          <li class="nav-link nav-link-active">Home</li>
          <li class="nav-link">About Us</li>
          <li class="nav-link">Services</li>
          <li class="nav-link">Contact Us</li>
        </ul>
      </nav>
    </header>

    <!-- SECTION HERO -->

    <section class="section-hero">
      <div class="hero container">
        <div class="hero-textbox">
          <img src="./img/topAngle.png" alt="" class="top-angle-img" />
          <h1>Complete Health Care Solutions for Everyone</h1>
          <p>
            We're always available for our Patients with emergen problems. You
            can easily reach us 24/7. We focused on highest quality.
          </p>
          <img src="./img/bottomAngle.png" alt="" class="bottom-angle-img" />
          <button class="btn">Make Appointment</button>
          <img src="./img/mouse.png" alt="" class="mouse-img" />
        </div>
        <div class="hero-imgbox">
          <img src="./img/greenBox.png" alt="" class="greenbox-img" />
          <img src="./img/yellowBox.png" alt="" class="yellowbox-img" />
          <img src="./img/doctor.webp" alt="" class="doctor-img" />
        </div>
      </div>
    </section>
  </body>
</html>
